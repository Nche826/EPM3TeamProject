<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContents">
	<!-- 컨텐트 랩퍼 시작 -->	
	<div class="content-wrapper">
		<!-- 컨텐츠 헤더 영역 -->
		<section class="content-header">
      		<div class="container-fluid">
      			<div class="row">
      				<div class="col-sm-6">
      					<h4>보유현황</h4>
						<p>매장에서 보유 중인 단말기, 유심, 중고의 재고현황을 확인하실 수 있습니다.</p>
      				</div>
      				<div class="col-sm-6">
      					<ol class="breadcrumb float-sm-right">
							<a href="#" class="btn btn-outline-dark btn-sm bd-0 tx-gray-700 mg-r-20" data-toggle="modal" data-remote="/stock/usim-form-large" data-target="#modal-remote"><i class="fas fa-pen-square nav-icon"></i> 단말기 재고 현황</a>
						　	<a href="#" class="btn btn-outline-dark btn-sm bd-0 tx-gray-700 mg-r-20" data-toggle="modal" data-remote="/stock/usim-form-write" data-target="#modal-remote"><i class="fas fa-pen-square nav-icon"></i> 유심 재고 현황</a>
				　			<a href="#" class="btn btn-outline-dark btn-sm bd-0 tx-gray-700 mg-r-20" data-toggle="modal" data-remote="/stock/usim-form-write" data-target="#modal-remote"><i class="fas fa-pen-square nav-icon"></i> 중고 재고 현황</a>
				　			<a href="#" class="btn btn-outline-dark btn-sm bd-0 tx-gray-700 mg-r-20" data-toggle="modal" data-remote="/stock/usim-form-write" data-target="#modal-remote"><i class="fas fa-pen-square nav-icon"></i> 전체 매장 재고</a>
						</ol>
					</div>
      			</div>
      		</div>
      	</section>
      	<!-- 컨텐츠 헤더 영역 끝 -->
      	
 		<!-- 컨텐츠 영역 시작 -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					컨텐츠
				</div>
			</div>
		</section>
		<!-- 컨텐츠 영역 끝 -->
	</div>
	<!-- 컨텐트 랩퍼 끝 -->
</th:block>
<th:block layout:fragment="customFooterScript">
</th:block>
</html>
