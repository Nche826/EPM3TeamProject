<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">


<th:block layout:fragment="customCss">

</th:block>


<th:block layout:fragment="customTitle">
	
</th:block>

<th:block layout:fragment="customScript">

</th:block>



<th:block layout:fragment="customContents">
	 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
   
   
    <!-- Main content -->
    <section class="content">
      <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">정보수정</h3>

           
            </div>
            <div class="card-body" >
            
            
             <div class="row mg-t-20 mg-b-20" align="left" th:fragment="dUpdate">
             <div class="col-6" style="padding-right:10px">     
              <div class="form-group">
                <label for="inputName">매장</label>
                <input type="text" class="form-control" name="updateStore" >
              </div>
              <div class="form-group">
                <label for="inputStatus">입고직원</label>
                <select class="form-control custom-select" name="updateStaff" >                  
                  <option value="staff_1">직원1</option>
                  <option value="staff_2">직원2</option>
                </select>
              </div>
               <div class="form-group">
                <label for="inputName">입고일</label>
                <input type="date"  class="form-control" name="updateDate"th:value="${d.deviceinDate}" readonly>
              </div>  
              <div class="form-group">
                <label for="inputName">입고방법</label>            
				  <input type="radio"  name="updateMethod"  checked>
				  <label>일반입고</label>
				  <input type="radio" name="updateMethod">
				  <label>바코드입고</label>
				  </div>
              <div class="form-group">
                <label for="inputStatus" >거래처</label>
                <select class="form-control custom-select" name="updateDealler" >                  
                  <option>-선택-</option>
                  <option value="dealler_1" selected>거래처1</option>
                  <option value="dealler_2">거래처2</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">모델명</label>
                <input type="text"  class="form-control" name="updateModel"  >
              </div>
              </div>
             <div class="col-6" style="padding-right:10px">     
              <div class="form-group">
                <label for="inputStatus">종류</label>
                <select class="form-control custom-select" name="updateType" >                  
                  <option value="type1" selected>휴대폰</option>
                  <option value="type2">태블릿</option>             
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">색상</label>
                <input type="text"  class="form-control" name="updateColor" >
              </div>
              <div class="form-group">
                <label for="inputName">입고가</label>
                <input type="text"  class="form-control" name="updatePrice" >            
              </div>
              <div class="form-group">
                <label for="inputName">일련번호</label>
                <input type="text"  class="form-control" name="updateSerial" >            
              </div>
              <div class="form-group">
                <label for="inputName">비고</label>
                <input type="text"  class="form-control" name="updateMemo" >            
              </div>
              </div>
            
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
                <div class="row">
        <div class="col-12">
          <a href="#" class="btn btn-secondary">Cancel</a>
          <input type="submit" value="Save Changes" class="btn btn-success">
        </div>
      </div>
      </div>
      </div>
        </div>
        
      </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</th:block>
<th:block layout:fragment="customFooterScript">

<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
</th:block>





</html>
