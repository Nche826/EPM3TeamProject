<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<!-- Navbar -->
	<nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="headerFragment">
	    <!-- Left navbar links -->
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link hamburger" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
	      </li>
	      <li class="nav-item d-none d-sm-inline-block">
	        <a href="/" class="nav-link">Home</a>
	      </li>
	    </ul>
	
	    <!-- store dropdown -->
		<ul class="navbar-nav">
			<li class="nav-item">
					<select name="storeName">
						<option th:each="SSTAFF : ${session.SSTAFF}" th:value="${SSTAFF.store_code}" th:text="${SSTAFF.store_name}"></option>
					</select>
			</li>
		</ul>
	
	    <!-- Right navbar links -->
	    <ul class="navbar-nav ml-auto">
	      <!-- Messages Dropdown Menu -->
	      <li class="nav-item dropdown">
	        <a class="nav-link" data-toggle="dropdown" id="profileButton" href="#">
	          <i class="far fa-user-circle"></i>
	        </a>
	        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
  
	          
	          
	            <!-- 프로필 스타트 -->
	            <div class="media">
	              <div class="media-body">
			            	<div class="offset-3 col-6" style="text-align: center; margin: 20px auto">
			              		<div id="profile"><i class="far fa-user-circle"></i></div>			              		
			              	</div>
			              	<div style="text-align: center;">
			              		<p th:text="${session.SID}" id="loginId"></p>
				                <h3 class="dropdown-item-title" id="loginName" th:text="${session.SNAME}"></h3>
				                <div th:each="SSTAFF : ${session.SSTAFF}">
			                		<p class="text-sm" th:text="${SSTAFF.store_name}+'/'+${SSTAFF.level_name}"></p>
			                	</div>
			                </div>

	              </div>
	            </div>
	            <!-- 프로필 엔드 --> 

	          <div class="dropdown-divider"></div>
	          <a href="#" class="dropdown-item dropdown-footer">수정하기</a>
	          <div class="dropdown-divider"></div>
	          <a href="/logout" class="dropdown-item dropdown-footer">로그아웃</a>
	          
	          
	        </div>
	      </li>

	    </ul>
	
	</nav>

</html>
