<th:block layout:fragment="customContents">
	 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>단말기 수정</h1>
          </div>
	     	<div class="col-sm-6">
	   			<ol class="breadcrumb float-sm-right">
				　	<a href="/deviceList" class="btn btn-info btn-sm pd-x-5 pd-y-0"><i class="far fa-file-alt" ></i> 단말기 목록</a>							
				</ol>
			</div>    
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">정보수정</h3>

           
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">매장</label>
                <input type="text" id="inputName" class="form-control" value="epm 본점">
              </div>
              <div class="form-group">
                <label for="inputStatus">입고직원</label>
                <select class="form-control custom-select">                  
                  <option selected>직원1</option>
                  <option>직원2</option>
                  <option>직원3</option>
                </select>
              </div>
               <div class="form-group">
                <label for="inputName">입고일</label>
                <input type="date" id="inputName" class="form-control" >
              </div>  
              <div class="form-group">
                <label for="inputName">입고방법</label>
                <form>
				  <input type="radio" id="normal" name="insert">
				  <label>일반입고</label>
				  <input type="radio" id="barcode" name="insert">
				  <label>바코드입고</label><br>				  
				</form>
              </div>
              <div class="form-group">
                <label for="inputStatus">거래처</label>
                <select class="form-control custom-select">                  
                  <option selected>-선택-</option>
                  <option>거래처1</option>
                  <option>거래처2</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">모델명</label>
                <input type="text" id="inputName" class="form-control" >
              </div>
              <div class="form-group">
                <label for="inputStatus">종류</label>
                <select class="form-control custom-select">                  
                  <option selected>휴대폰</option>
                  <option>태블릿</option>             
                </select>
              </div>
              <div class="form-group">
                <label for="inputName">색상</label>
                <input type="text" id="inputName" class="form-control" >
              </div>
              <div class="form-group">
                <label for="inputName">입고가</label>
                <input type="text" id="inputName" class="form-control" >            
              </div>
              <div class="form-group">
                <label for="inputName">일련번호</label>
                <input type="text" id="inputName" class="form-control" >            
              </div>
              <div class="form-group">
                <label for="inputName">비고</label>
                <input type="text" id="inputName" class="form-control" >            
              </div>
             </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
                <div class="row">
        <div class="col-12">
          <a href="#" class="btn btn-secondary">Cancel</a>
          <input type="submit" value="Save Changes" class="btn btn-success">
        </div>
      </div>
        </div>
        
      </div>
