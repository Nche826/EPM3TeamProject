<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<th:block layout:fragment="customCss">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
</th:block>
<th:block layout:fragment="customTitle">
	<title>EPM</title>
</th:block>

<th:block layout:fragment="customContents">
	<!-- 컨텐트 랩퍼 시작 -->	
	<div class="content-wrapper">
		<!-- 컨텐츠 헤더 영역 -->
		<div class="content-header">
      		<div class="container-fluid">
      			<div class="col-sm-6">
	      			<div class="row">
			          	<div class="col-sm-1">
				          	 <i class="fas fa-coins" style="font-size:11mm;"></i>
			          	</div>		          	
			          	<div class="col-sm-11">
				            <h5 style="font-weight: bold;">장부이력</h5>
				            <p style="font-size:small;">장부업무와 관련된 이력을 확인하실 수 있습니다.</p>
			          	</div>
		          	</div>
         	    </div>
      		</div>
      	</div>
      	<!-- 컨텐츠 헤더 영역 끝 -->
      	
 		<!-- 컨텐츠 영역 시작 -->
		 <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card card-secondary">
            <div class="card-header">
              <h3 class="card-title">장부 이력 리스트</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped" style="font-size:3.8mm; text-align: center;">
                <thead>
                <tr>
                  <th></th>
                  <th>매장</th>
                  <th>직원</th>
                  <th>구분</th>
                  <th>내용</th>
                  <th>처리일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each = " l : ${ledgerList}">
                  <td><input type="checkbox" ></td>
                  <td th:text="${l.store_name}"></td>
                  <td th:text="${l.member_name}"></td>
                  <td th:text="${l.ledger_status}"></td>
                  <td th:text="|수납장부 [${l.ledger_type}/${l.ledger_name}] ${l.ledger_status}하였습니다.|"></td>
                  <td th:text="${l.ledger_reg_date}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th><button type="submit" class="btn btn-danger btn-sm">삭제</button></th>
                  <th>매장</th>
                  <th>직원</th>
                  <th>구분</th>
                  <th>내용</th>
                  <th>처리일</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
</th:block>

<th:block layout:fragment="customFooterScript">
<!-- DataTables -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true,
      "autoWidth": false,
    });
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  });
</script>
</th:block>
</html>
