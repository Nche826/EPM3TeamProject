<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>EPM | Reply</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
 
<body>
	<div class="container-fluid">
		<div class="row">  
			<div class="col-md-10" style="margin: 0 auto;">
					<!-- 댓글내용 -->
					<div class="card card-secondary card-outline" th:each=" cl : ${companyBoardCommentList}">
		              <div class="card-body">
		               	
	               		<small th:text="${cl.staffName}">글쓴이</small>
						<hr>	               		
		
		                <p class="card-text" th:text="${cl.companyCDesc}">댓글내용</p>
						<div style="float: right">
			                  <a th:href="@{/companyUpdateComment(company_c_code=${cl.companyCCode})}"><button type="button" class="btn btn-sm btn-secondary">수정</button></a>
			                  <a th:href="@{/companyDeleteComment(company_c_code=${cl.companyCCode})}"><button type="button" class="btn btn-sm btn-secondary">삭제</button></a>
		                  </div>
		              </div>
		            </div>
				
		            
		            <!-- 댓글입력창 -->
		            <form action="#" method="post">
	                  <div class="input-group">
	                    <input type="text" name="message" placeholder="Type Message ..." class="form-control">
	                    <span class="input-group-append">
	                      <button type="submit" class="btn btn-secondary">Send</button>
	                    </span>
	                  </div>
	                </form>
		            
			</div>
		</div>
	</div>
                        
<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
